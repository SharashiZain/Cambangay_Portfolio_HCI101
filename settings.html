<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI101 Portfolio - Settings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="profile-header">
                <div class="avatar" id="sidebarAvatar">
                    <img id="avatarImg" alt="Avatar" />
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" />
                </div>
                <h1 class="name">Kahlil Jay T. Cambangay</h1>
                <p class="student-id">ID: 24-1475</p>
            </div>

            <nav class="nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="info.html">Personal Information</a>
                <a class="nav-link" href="portfolio.html">Activities & Assessments</a>
            </nav>
            <div class="sidebar-bottom">
                <a class="settings-link active" href="settings.html">Settings</a>
            </div>
        </aside>

        <main class="main-content">
            <section id="settingsSection" class="section visible">
                <h2>Settings</h2>
                <p class="section-description">Control small preferences for this portfolio. Settings are stored locally in your browser.</p>

                <form id="settingsForm" class="card">
                    <div style="display:flex;align-items:center;gap:0.6rem;margin-bottom:1rem;">
                            <input type="checkbox" id="enableAvatarUpload" />
                            <label for="enableAvatarUpload">Enable avatar upload (allow uploads via Settings)</label>
                    </div>

                        <div style="margin-bottom:1rem;">
                            <label for="avatarFileSetting" style="display:block;margin-bottom:0.4rem;font-weight:600;">Upload avatar</label>
                            <input type="file" id="avatarFileSetting" accept="image/*" />
                            <div style="margin-top:0.6rem;">
                                <button id="removeAvatar" type="button" class="btn-primary" style="background:#ef4444;">Remove avatar</button>
                            </div>
                        </div>

                        <div style="margin-bottom:1rem;">
                        <label for="assistantInstructions" style="display:block;margin-bottom:0.4rem;font-weight:600;">Instructions for assistant</label>
                        <textarea id="assistantInstructions" rows="6" style="width:100%;padding:0.6rem;border-radius:0.4rem;border:1px solid #d1d5db;" placeholder="Write instructions for what you'd like the assistant to do (e.g., 'Add profile picture from file X')."></textarea>
                    </div>

                    <div style="display:flex;gap:0.6rem;">
                        <button id="saveSettings" class="btn-primary" type="button">Save Settings</button>
                        <button id="clearSettings" class="btn-primary" type="button" style="background:#ef4444;">Clear</button>
                    </div>
                </form>

            </section>
        </main>
    </div>

    <script src="settings.js"></script>
    <script src="avatar.js"></script>
</body>
</html>
