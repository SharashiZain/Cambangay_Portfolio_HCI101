<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI101 Portfolio - Personal Information</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="profile-header">
                <div class="avatar" id="sidebarAvatar">
                    <img id="avatarImg" alt="Avatar" />
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" />
                </div>
                <h1 class="name">Kahlil Jay T. Cambangay</h1>
                <p class="student-id">ID: 24-1475</p>
            </div>

            <nav class="nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="info.html">Personal Information</a>
                <a class="nav-link" href="portfolio.html">Activities & Assessments</a>
            </nav>
            <div class="sidebar-bottom">
                <a class="settings-link" href="settings.html">Settings</a>
            </div>
        </aside>

        <main class="main-content">
            <section id="infoSection" class="section visible">
                <h2>Personal Information</h2>
                <div class="info-layout">
                    <div class="info-avatar-section">
                        <div class="info-avatar" id="infoAvatar">
                            <img id="infoAvatarImg" alt="Profile Avatar" />
                        </div>
                    </div>
                    <div class="info-details-section">
                        <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Full Name</span>
                        <span class="value" id="infoName"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Student ID</span>
                        <span class="value" id="infoId"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Course</span>
                        <span class="value" id="infoCourse"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">College</span>
                        <span class="value" id="infoCollege"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Email</span>
                        <span class="value" id="infoEmail"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Contact Number</span>
                        <span class="value" id="infoContact"></span>
                    </div>
                    <div class="info-item full">
                        <span class="label">Address</span>
                        <span class="value" id="infoAddress"></span>
                    </div>
                    <div class="info-item full">
                        <span class="label">About Me</span>
                        <span class="value" id="infoBio"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="info.js"></script>
    <script src="avatar.js"></script>
</body>
</html>
