<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCI101 Portfolio - Activity Folder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="profile-header">
                <div class="avatar" id="sidebarAvatar">
                    <img id="avatarImg" alt="Avatar" />
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" />
                </div>
                <h1 class="name">Kahlil Jay T. Cambangay</h1>
                <p class="student-id">ID: 24-1475</p>
            </div>

            <nav class="nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="info.html">Personal Information</a>
                <a class="nav-link" href="portfolio.html">Activities &amp; Assessments</a>
                <a class="nav-link active" href="activity-folder.html">Activity Folder</a>
            </nav>
            <div class="sidebar-bottom">
                <a class="settings-link" href="settings.html">Settings</a>
            </div>
        </aside>

        <main class="main-content">
            <section class="section visible">
                <div class="folder-header">
                    <div>
                        <h2>Activity Folder</h2>
                        <p class="section-description">Browse uploaded images grouped by type and sorted by week.</p>
                    </div>
                    <button id="backToFolders" class="btn-secondary" type="button" style="display:none">Back</button>
                </div>

                <div id="folderGrid" class="folder-grid"></div>

                <div id="folderContents" style="display:none">
                    <div class="folder-toolbar">
                        <label for="weekSelect">Week:</label>
                        <select id="weekSelect">
                            <option value="All">All Weeks</option>
                        </select>
                    </div>

                    <div id="weeksContainer"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="imageModal" class="image-modal" aria-hidden="true">
        <div class="image-modal-backdrop" data-close="true"></div>
        <div class="image-modal-dialog" role="dialog" aria-modal="true" aria-label="Enlarged image">
            <button id="closeImageModal" class="image-modal-close" type="button" aria-label="Close">Ã—</button>
            <img id="imageModalImg" class="image-modal-img" alt="" />
            <div id="imageModalCaption" class="image-modal-caption"></div>
        </div>
    </div>

    <script src="activity-folder.js"></script>
    <script src="avatar.js"></script>
</body>
</html>
